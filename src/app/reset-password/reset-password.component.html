<router-outlet></router-outlet>
<div class="container py-5 h-100 vh-100 gradient-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Reset Password</h2>

                        <div class="jumbotron">
                            <div class="container">
                                <div class="row">

                                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                                        <div class="form-outline form-white mb-4">
                                            <label>Email</label>
                                            <input type="text" formControlName="email"
                                                class="form-control form-control-lg"
                                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                <div *ngIf="f.email.errors.required">Email is required</div>
                                                <div *ngIf="f.email.errors.email">Email must be a valid email
                                                    address</div>
                                            </div>
                                        </div>
                                        <div class="form-group form-outline form-white mb-4">
                                            <label>Password</label>
                                            <input type="password" formControlName="password"
                                                class="form-control form-control-lg"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors.minlength">Password must be at least 6
                                                    characters</div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-4">
                                            <button class="btn btn-primary">Register</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
